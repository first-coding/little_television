<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
    <div class="form-container" id="loginForm">
        <h2>Login</h2>
        <div id="loginMessage" class="error"></div>
        <form id="login">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
        <div class="toggle-form">Don't have an account? <a href="#" onclick="toggleForm()">Register</a></div>
    </div>

    <div class="form-container" id="registerForm" style="display: none;">
        <h2>Register</h2>
        <div id="registerMessage" class="error"></div>
        <form id="register">
            <input type="text" name="re_username" placeholder="Username" required><br>
            <input type="password" name="re_password" placeholder="Password" required><br>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required><br>
            <input type="submit" value="Register">
        </form>
        <div class="toggle-form">Already have an account? <a href="#" onclick="toggleForm()">Login</a></div>
    </div>
    <script src="../JS/login.js"></script>
</body>

</html>
