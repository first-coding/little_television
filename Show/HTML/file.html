<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirected Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/file.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <div id="top">
        <div class="topnav">
            <button type="submit" id="show_hide"><i class="bi bi-list"></i></button>
            <div class="logo"><img src="../CSS/img/Designer.png" alt="LittleTelevision" width="70px">LittleTelevision
            </div>
            <div class="search">
                <input type="text" name="searchs" placeholder="搜索">
                <button type="submit" name="submit_search" id="topnav_search"><i class="bi bi-search"></i></button>
            </div>
            <div class="icons">
                <a href="#"><i class="fas fa-bell"></i></a> <!-- 添加通知图标 -->
                <a href="#"><i class="fas fa-video"></i></a> <!-- 添加创建视频图标 -->
                <a href="#"><i class="fas fa-user-circle myDropdown"></i></a> <!-- 添加用户图标 -->
                <div id="user">
                    <ul>
                        <li>切换用户</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="left">
            <div id="mySidenav" class="sidenav">
                <ul id="left_ul">
                    <a id="a_history">历史记录</a>
                </ul>

            </div>
        </div>
        <div class="right">
            <!-- <h1>Movie Detailed</h1> -->
            <div id="thumbnailsWrapper"></div>
            <div id="editPanel">
                <h2>Edit</h2>
                <textarea id="editTextarea"></textarea>
                <button id="saveButton">Save</button>
            </div>
        </div>
    </div>
    <script src="../JS/file.js"></script>

</body>

</html>
